<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <input id="locationInput" type="text" placeholder="Enter city..." />
    <button onclick="getWeather()">Search</button>
    <select class="unit" id="unitSelect" onchange="changeUnit()">
      <option value="C">°C</option>
      <option value="F">°F</option>
    </select>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h2 id="currentCity">--</h2>
      <p class="temp" id="temperature">--</p>
      <p class="condition" id="condition">--</p>
      <div class="details">
        <p id="feelsLike">Feels like: --</p>
        <p id="humidity">Humidity: --</p>
        <p id="wind">Wind: --</p>
        <p id="pressure">Pressure: --</p>
        <p id="visibility">Visibility: --</p>
        <p id="airQuality">PM2.5: --</p>
        <p id="time">Local Time: --</p>
      </div>
    </div>

    <!-- Middle Panel (Map & Forecast) -->
    <div class="middle-panel">
      <h3 id="panelTitle">Map</h3>
      <div id="map"></div>
      <div id="forecast" class="hidden"></div>
      <div id="airQualityPanel" class="hidden"></div>
    </div>

    <!-- Right Panel (Ad Section) -->
    <!-- Right Panel (Ad Section) -->
<div class="right-panel">
  <h3>Sponsored</h3>
  <div class="ad-space">
    <img src="QR Generator.jpg" alt="QR Generator" class="ad-img">
    <h4>QR Generator App</h4>
    <p>Create & scan QR codes instantly. Simple, fast & free!</p>
    <a href="app-debug.apk" target="_blank" class="ad-btn">Download Now</a>
  </div>
</div>

    </div>
  </div>

  <!-- Bottom Tabs -->
  <div class="bottom-tabs">
    <button onclick="showToday()" class="active">Today</button>
    <button onclick="showTomorrow()">Tomorrow</button>
    <button onclick="showWeek()">7-Day Forecast</button>
    <button onclick="showAirQuality()">Air Quality</button>
    <button onclick="showMap()">Map</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Made with <span class="heart">❤️</span>, &copy;  Siddharth</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Disable right click
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      alert("Right-click is disabled!");
    });

    // Disable specific key combinations
    document.addEventListener("keydown", function (e) {
      // F12
      if (e.key === "F12") {
        e.preventDefault();
      }
      // Ctrl+Shift+I or Ctrl+Shift+J or Ctrl+U
      if ((e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
          (e.ctrlKey && e.key === "U")) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
